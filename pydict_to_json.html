<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dict to JSON Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Dict to JSON Converter</h1>
    <textarea id="dict-input" placeholder="Enter Python dict here"></textarea>
    <button onclick="convertToJson()">Convert to JSON</button>
    <div id="output">
        <h2>Converted JSON</h2>
        <pre id="json-display"></pre>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function convertToJson() {
            const input = document.getElementById('dict-input').value;
            const errorMessage = document.getElementById('error-message');
            const jsonDisplay = document.getElementById('json-display');
            errorMessage.textContent = '';
            jsonDisplay.textContent = '';

            try {
                // Replace single quotes with double quotes and parse to object
                const dictString = input.replace(/'/g, '"');
                const dictObject = JSON.parse(dictString);
                
                // Convert dictionary object to JSON string
                const jsonString = JSON.stringify(dictObject, null, 4);
                
                // Display JSON string
                jsonDisplay.textContent = jsonString;
            } catch (error) {
                // Display error message
                errorMessage.textContent = 'Invalid Python dict format. Please ensure it is a valid JSON-like string.';
            }
        }
    </script>
</body>
</html>
